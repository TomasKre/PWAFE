<ul class="messages">
    <li *ngFor="let message of chat">
        <div [ngClass]="loggedUsername == message.fromId ? 'my' : 'other'">
            <div class="bubble">{{message.text}}</div>
        </div>
    </li>
</ul>
<div class="input">
    <input [formControl]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
    <button (click)="sendMessage()">Send Message</button>
</div>
