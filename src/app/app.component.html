<!-- Obal -->
<div class="content">
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <span>Chat app PWA {{ selectedRoomId }}</span>
    <div class="spacer"></div>
    <button>Sign up</button>
    <button>Log in</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <app-sidebar (selectedRoomId)="selectGroup($event)"></app-sidebar>
  </div>

  <!-- Chat window -->
  <div class="chat">
    <app-chat [selectedGroupId]="selectedRoomId"></app-chat>
  </div>
</div>
